<!DOCTYPE html>
<html lang="de">
<head>
  <!-- ========== META & TITLE ========== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafeteria Bestell-API</title>

  <!-- ========== FONTS ========== -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- ========== STYLES ========== -->
  <style>
    /* =========================
       üåø Farbvariablen & Theme
    ========================== */
    :root {
      --accent: #9be64d;
      --accent-hover: #b0ff64;
      --text-main: #ffffff;
      --text-dim: #cccccc;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --blur-amount: 15px;
    }

    /* =========================
       üß± Grundlayout
    ========================== */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at 20% 20%, #0c1a09, #030303 80%);
      color: var(--text-main);
      margin: 0;
      padding: 0;
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* =========================
       üè∑Ô∏è √úberschriften & Text
    ========================== */
    h1 {
      margin-top: 80px;
      font-size: 2.8rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: var(--accent);
      text-shadow: 0 0 20px rgba(155, 230, 77, 0.4);
      text-align: center;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      font-weight: 500;
      color: var(--text-main);
      text-align: center;
    }

    p {
      color: var(--text-dim);
      font-size: 0.95rem;
      text-align: center;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    /* =========================
       üì¶ Container (Glassmorphism)
    ========================== */
    .container {
      width: 100%;
      max-width: 420px;
      margin: 40px auto;
      padding: 40px 35px;

      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(var(--blur-amount));
      background: var(--glass-bg);
      box-shadow:
        0 8px 30px rgba(0, 0, 0, 0.4),
        inset 0 0 40px rgba(255, 255, 255, 0.03);

      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* =========================
       ‚úèÔ∏è Formularelemente
    ========================== */
    input,
    button {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border-radius: 12px;
      font-size: 1rem;
      border: none;
      outline: none;
      transition: all 0.25s ease;
    }

    input {
      background: rgba(255, 255, 255, 0.07);
      color: var(--text-main);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    input::placeholder {
      color: #aaa;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 12px rgba(155, 230, 77, 0.3);
      background: rgba(255, 255, 255, 0.12);
      transform: scale(1.02);
    }

    button {
      background: linear-gradient(135deg, var(--accent), #7dd63c);
      color: #0a0a0a;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(155, 230, 77, 0.4);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(155, 230, 77, 0.6);
      background: linear-gradient(135deg, var(--accent-hover), var(--accent));
    }

    /* =========================
       üîî Statusmeldungen
    ========================== */
    .message {
      font-size: 0.95rem;
      text-align: center;
      margin-bottom: 10px;
      transition: 0.3s ease;
    }

    .success-message {
      color: var(--accent);
      text-shadow: 0 0 8px rgba(155, 230, 77, 0.4);
    }

    .error-message {
      color: #ff6b6b;
      text-shadow: 0 0 8px rgba(255, 107, 107, 0.3);
    }

    /* =========================
       üö™ Logout-Button
    ========================== */
    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 18px;

      background: linear-gradient(135deg, var(--accent), #7dd63c);
      border: none;
      border-radius: 12px;
      color: #0a0a0a;
      font-weight: 600;
      cursor: pointer;

      box-shadow: 0 0 20px rgba(155, 230, 77, 0.3);
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(155, 230, 77, 0.6);
    }

    /* =========================
       üì± Responsives Design
    ========================== */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.1rem;
      }

      .container {
        margin: 25px;
        padding: 28px;
      }

      .logout-btn {
        padding: 8px 14px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <!-- =========================
       üåê HEADER
  ========================== -->
  <h1>Cafeteria Bestell-API</h1>

  <!-- =========================
       üîê LOGIN
  ========================== -->
  <div class="container auth-container" id="login-container">
    <h2>Login</h2>
    <div id="login-message" class="message"></div>

    <input type="email" id="login-username" placeholder="E-Mail-Adresse" />
    <input type="password" id="login-password" placeholder="Passwort" />
    <button onclick="loginUser()">Anmelden</button>

    <p>Noch keinen Account?
      <a href="javascript:void(0)" onclick="showRegisterForm()">Jetzt registrieren</a>
    </p>
  </div>

  <!-- =========================
       üßæ REGISTRIERUNG
  ========================== -->
  <div class="container auth-container" id="register-container">
    <h2>Registrierung</h2>
    <div id="register-message" class="message"></div>

    <input type="email" id="reg-username" placeholder="E-Mail-Adresse" />
    <input type="password" id="reg-password" placeholder="Passwort (min. 8 Zeichen)" />
    <button onclick="registerUser()">Registrieren</button>

    <p>Schon ein Konto?
      <a href="javascript:void(0)" onclick="showLoginForm()">Hier anmelden</a>
    </p>
  </div>

  <!-- =========================
       üçï BESTELLUNG
  ========================== -->
  <div class="container" id="order-container" style="display:none;">
    <button class="logout-btn" onclick="logoutUser()">Abmelden</button>

    <h2>Bestellung erstellen</h2>
    <input type="text" id="order-dish" value="Pizza Salami" placeholder="Gericht" />
    <input type="number" id="order-qty" value="1" min="1" placeholder="Menge" />
    <button onclick="createOrder()">Bestellung absenden</button>

    <div id="order-notification" class="message success-message" style="font-size:1.1rem; margin-top:15px;"></div>
  </div>

  <!-- =========================
       ‚öôÔ∏è JAVASCRIPT
  ========================== -->
  <script>
    /* ========= Konfiguration ========= */
    const API_BASE = 'http://localhost/cafeteria-api/api_handler.php';
    let accessToken = localStorage.getItem('accessToken') || null;

    /* ========= DOM-Referenzen ========= */
    const loginMessage = document.getElementById('login-message');
    const registerMessage = document.getElementById('register-message');
    const loginContainer = document.getElementById('login-container');
    const registerContainer = document.getElementById('register-container');
    const orderContainer = document.getElementById('order-container');
    const orderNotification = document.getElementById('order-notification');

    /* ========= Seitenwechsel ========= */
    function showLoginForm() {
      registerContainer.classList.remove('active');
      loginContainer.classList.add('active');
      loginMessage.textContent = '';
    }

    function showRegisterForm() {
      loginContainer.classList.remove('active');
      registerContainer.classList.add('active');
      registerMessage.textContent = '';
    }

    function showOrderPage() {
      loginContainer.style.display = 'none';
      registerContainer.style.display = 'none';
      orderContainer.style.display = 'block';
    }

    /* ========= Registrierung ========= */
    async function registerUser() {
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;

      const result = await sendRequest('register', 'POST', { username, password });
      if (result) {
        registerMessage.textContent = 'Registrierung erfolgreich! Bitte jetzt anmelden.';
        registerMessage.className = 'message success-message';
        showLoginForm();
      } else {
        registerMessage.textContent = 'Registrierung fehlgeschlagen. Bitte erneut versuchen.';
        registerMessage.className = 'message error-message';
      }
    }

    /* ========= Login ========= */
    async function loginUser() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const result = await sendRequest('login', 'POST', { username, password });
      if (result && result.accessToken) {
        accessToken = result.accessToken;
        localStorage.setItem('accessToken', accessToken);
        showOrderPage();
        loginMessage.textContent = 'Login erfolgreich!';
        loginMessage.className = 'message success-message';
      } else {
        loginMessage.textContent = 'Falsche Anmeldedaten.';
        loginMessage.className = 'message error-message';
      }
    }

    /* ========= Bestellung ========= */
    async function createOrder() {
      if (!accessToken) {
        alert('Bitte zuerst anmelden.');
        return;
      }

      const dish = document.getElementById('order-dish').value;
      const quantity = parseInt(document.getElementById('order-qty').value, 10);
      const result = await sendRequest('bestellung', 'POST', { gericht: dish, menge: quantity }, true);

      if (result) {
        const orderCode = result.orderCode.toString().padStart(5, '0');
        orderNotification.textContent = `‚úÖ Bestellung erfolgreich! Ihr Code: ${orderCode}`;
      }
    }

    /* ========= Logout ========= */
    function logoutUser() {
      accessToken = null;
      localStorage.removeItem('accessToken');
      location.reload();
    }

    /* ========= API Helper ========= */
    async function sendRequest(route, method = 'GET', body = null, needsAuth = false) {
      const url = `${API_BASE}?route=${route}`;
      const headers = { 'Content-Type': 'application/json' };

      if (needsAuth && accessToken) {
        headers['Authorization'] = `Bearer ${accessToken}`;
      }

      const options = { method, headers, body: body ? JSON.stringify(body) : null };

      try {
        const response = await fetch(url, options);
        const data = await response.json();
        if (!response.ok) return null;
        return data;
      } catch (error) {
        alert(`Netzwerkfehler: ${error.message}`);
        return null;
      }
    }

    /* ========= Initialisierung ========= */
    if (accessToken) showOrderPage();
    else showLoginForm();
  </script>
</body>
</html>
